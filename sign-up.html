<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
</head>
<body>
    <div class="container">
        <section class="left">
            <div class="hight">
                <h1 class="title-up">Get Started Now</h1>
            </div>
            <form id="form-in" action="">
                <label for="name" class="soft-title-in">Name</label>
                <input type="text" name="nom-complet" id="name" placeholder="Enter your name" required/>

                <label for="email" class="soft-title-in">Email address</label>
                <input type="email" name="adresse-mail" id="email" placeholder="Enter your email" required/>

                <label for="passwd" class="soft-title-in">Password</label>
                <input type="password" name="password" id="passwd" placeholder="Enter your password" required/>

                <label for="remember" class="soft-title-label-up"><input type="checkbox" name="remember" id="remember" class="checkbox">I agree to the <a href="#"> terms & policy</a></label>

                <button type="submit">Sign Up</button>
            </form>

            <div class="separator">Or</div>

            <section class="others">
                <div class="logo">
                    <img src="google.svg" alt="Logo google">
                    <a href="https://www.google.com/">Sign in with Google</a>
                </div>

                <div class="logo">
                    <img src="apple.svg" alt="Logo Apple">
                    <a href="https://www.apple.com/">Sign in with Apple</a>
                </div>
            </section>

            <section class="redirect-up">
                <p>Have an account?</p>
                <a href="sign-in.html">Sign In</a>
            </section>

        </section> 

        <section class="right">
            <img src="image.png" alt="image">
        </section>
    </div> 

</body>
</html>
